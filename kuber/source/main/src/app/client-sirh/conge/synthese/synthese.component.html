<section class="content">
    <app-header-sirh-client [title]="'Synthèse'" [items]="['Home']"
        [active_item]="'Conges'"></app-header-sirh-client>
      
    <div class="container">
        <div class="body">
            <form [formGroup]="formGroup">
                <!-- Conteur Section -->
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>
                            Synthèse
                        </mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>

                        <div class="row form-inline">


                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="conge" class="form-label mr-2">congé:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <mat-select formControlName="conge" name="conge">
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="collaborateur" class="form-label mr-2">Collaborateur:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <mat-select formControlName="collaborateur" name="collaborateur">
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="droitLegal" class="form-label mr-2">Droit légal:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="droitLegal">
                                </mat-form-field>
                            </div>

                            
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="droitEntreprise" class="form-label mr-2">Droit d'entreprise</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="droitEntreprise">
                                </mat-form-field>
                            </div>

                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="suppliment" class="form-label mr-2">Suppliment:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="suppliment">
                                </mat-form-field>
                            </div>

                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="reliquatAn" class="form-label mr-2">Reliquat:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="reliquatAn">
                                </mat-form-field>
                            </div>

                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="nbJrsPeriode" class="form-label mr-2">Nombre de jours pris période:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbJrsPeriode">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="prmCongePeriode" class="form-label mr-2">Premier congé de la période:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="prmCongePeriode">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="reliquatReel" class="form-label mr-2">Reliquat réel:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="reliquatReel">
                                </mat-form-field>
                            
                            </div>
                        </div>
                        

        

                    </mat-card-content>
                </mat-card>
               
               
                
                <!-- Action Buttons -->
                <div>
                    <div class="d-flex justify-content-end mt-4">
                        <div class="col-md-11 d-flex justify-content-end mb-3">
                            <button mat-flat-button color="primary" class="mr-2" >Retour</button>
                            <button mat-flat-button color="primary" >Enregistrer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
