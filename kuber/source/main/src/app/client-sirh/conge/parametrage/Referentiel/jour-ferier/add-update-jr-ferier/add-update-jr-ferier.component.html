<section class="content">
    <div class="container">
        <div class="body">
            <!-- Jour Férié Card -->
            <form [formGroup]="FormGroup1">
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>Jour férié</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>
                        <div class="row form-inline">
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="dateFete" class="form-label mr-2">Date de Fête:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput [matDatepicker]="pickerdatefete" formControlName="dateFete">
                                    <mat-datepicker-toggle matSuffix [for]="pickerdatefete"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerdatefete></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="feteId" class="form-label mr-2">Fête:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <mat-select name="feteId" formControlName="feteId" (selectionChange)="onFeteSelectionChange($event)">
                                        <mat-option value="new-fete">Nouveau</mat-option>
                                        <mat-option *ngFor="let fete of fetes" [value]="fete.id">
                                            {{ fete.libelle }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="nbrJour" class="form-label mr-2">Nombre Jour:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbrJour">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <div class="col-md-11 d-flex justify-content-end mb-3">
                                <button mat-flat-button color="primary" class="mr-2" (click)="back()">Retour</button>
                                <button mat-flat-button color="primary" (click)="addJrFerier()">Enregistrer</button>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </form>
            
            <!-- Fête Card -->
            <form [formGroup]="FormGroup2" *ngIf="addFete">
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>Fête</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>
                        <div class="row form-inline">
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="code" class="form-label mr-2">Code:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="code">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="typeId" class="form-label mr-2">Type Fête:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <mat-select name="typeId" formControlName="typeId" (selectionChange)="onTypeFeteSelectionChange($event)">
                                        <mat-option value="new-type-fete">Nouveau</mat-option>
                                        <mat-option *ngFor="let typefete of typeFetes" [value]="typefete.id">
                                            {{ typefete.libelle }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label for="libelle" class="form-label mr-2">Libelle:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="libelle">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <div class="col-md-11 d-flex justify-content-end mb-3">
                                <button mat-flat-button color="primary" (click)="addFetes()">Enregistrer</button>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </form>

            <!-- Type Fête Card -->
            <form [formGroup]="FormGroup3" *ngIf="addTypeFete">
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>Type Fête</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>
                        <div class="row form-inline">
                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="libelle" class="form-label mr-2">Libelle:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="libelle">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="reconduction" class="form-label mr-2">Reconduction:</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin" formControlName="reconduction"></mat-checkbox>
                                </section>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <div class="col-md-11 d-flex justify-content-end mb-3">
                                <button mat-flat-button color="primary" (click)="addTypeFetes()">Enregistrer</button>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </form>
        </div>
    </div>
</section>
