<section class="content">
    <app-header-sirh-client [title]="'Configuration'" [items]="['Home']"
        [active_item]="'Conges'"></app-header-sirh-client>
    <div class="container">

        <div class="body">

            <form [formGroup]="formGroup">
                <!-- Conteur Section -->
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>
                            Type de congé
                        </mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>
                        <div class="row form-inline">
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Code:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="conteur">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Imputable à la paix:</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin" formControlName="bulletinpaie"></mat-checkbox>
                                </section>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Statut:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <mat-select formControlName="Statut" name="Statut">
                                        <mat-option value="Homme">En-cours</mat-option>
                                        <mat-option value="Femme">Suspendu</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="row form-inline"></div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Date de validité:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput [matDatepicker]="pickerdatevalidite" formControlName="datevalidite">
                                    <mat-datepicker-toggle matSuffix [for]="pickerdatevalidite"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerdatevalidite></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">fin de validité:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput [matDatepicker]="pickerfinValidite" formControlName="finValidite">
                                    <mat-datepicker-toggle matSuffix [for]="pickerfinValidite"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerfinValidite></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Type Unité:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <mat-select formControlName="unite" name="unite">
                                        <mat-option value="Homme">Journée</mat-option>
                                        <mat-option value="Femme">Demi-journée</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row form-inline">
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Type de calendrier:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <mat-select formControlName="calendrierType" name="calendrierType">
                                      <mat-option *ngFor="let calendar of calendars" [value]="calendar.id">{{ calendar.libelle
                                        }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Droit légal:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="Droitlegal">
                                    <button mat-icon-button matSuffix (click)="openDroitLegal()">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Droit légal:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="Droitlegal">
                                    <button mat-icon-button matSuffix (click)="openDroitEntreprise()">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>

                        </div>

                    </mat-card-content>
                </mat-card>

                <!-- Réstruction Section -->
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>Réstruction</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>

                    <mat-card-content>
                        <div class="row form-inline">
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Autoriser la
                                    défalcation:</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin"
                                        formControlName="autoriseDefalcation"></mat-checkbox>
                                </section>
                            </div>
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Nombre de fois:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbrDefalcation">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Autorisation
                                    rencondiction:</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin"
                                        formControlName="autorisationRencondiction"></mat-checkbox>
                                </section>
                            </div>
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Délai :</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="Delai">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row form-inline">
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Min jours:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="Minjours">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Max jours:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="Maxjours">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Reliquat a reconduire:</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin" formControlName="reliquat"></mat-checkbox>
                                </section>
                            </div>
                            <div class="col-md-3 d-flex align-items-center mb-3">
                                <label class="form-label mr-2">Nombre d'année:</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbrAnnee">
                                </mat-form-field>
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>
                <!-- Action Buttons -->
                <div>
                    <div class="d-flex justify-content-end mt-4">
                        <div class="col-md-11 d-flex justify-content-end mb-3">
                            <button mat-flat-button color="primary" class="mr-2">Retour</button>
                            <button mat-flat-button color="primary">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
