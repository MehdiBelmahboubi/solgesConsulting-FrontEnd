<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="image">
          <img src="././assets/images/flags/user_image2.jpeg" alt="Photo" class="avatar mat-elevation-z4">
        </div>
        <div style="margin-top: 10px;" *ngIf="!addMode">
          <h5>{{ collaborater.civilite + " " + collaborater.civNomPrenom }}</h5>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="row form-inline">
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="matricule" class="form-label mr-2">MATRICULE :</label>
          <input matInput class="field-width" [(ngModel)]="collaborater.matricule" id="matricule" [readonly]="!addMode && !editMode">
        </div>
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="initiales" class="form-label mr-2">INITIALES :</label>
          <input matInput class="field-width" id="initiales" [(ngModel)]="collaborater.initiales" [readonly]="!addMode && !editMode">
        </div>
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="sexe" class="form-label mr-2">SEXE :</label>
          <mat-form-field class="field-width-date" appearance="outline">
            <mat-select [(ngModel)]="collaborater.sexe" [disabled]="!addMode && !editMode">
              <mat-option value="Homme">Homme</mat-option>
              <mat-option value="Femme">Femme</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row form-inline">
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="nom" class="form-label mr-2">NOM :</label>
          <input matInput class="field-width" id="nom" [(ngModel)]="collaborater.firstName" [readonly]="!addMode && !editMode">
        </div>
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="prenom" class="form-label mr-2">PRENOM :</label>
          <input matInput class="field-width" id="prenom" [(ngModel)]="collaborater.lastName" [readonly]="!addMode && !editMode">
        </div>
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="dateNaissance" class="form-label mr-2">DATE NAISSANCE :</label>
          <mat-form-field class="field-width-date" appearance="outline">
            <input matInput class="field-width" [matDatepicker]="picker" id="dateNaissance" [(ngModel)]="collaborater.dateNaissance"
              [disabled]="!addMode && !editMode">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Annuler</button>
                <button mat-raised-button color="primary" matDatepickerApply>Appliquer</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row form-inline">
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="lieuNaissance" class="form-label mr-2">LIEU_NAISSANCE :</label>
          <input matInput class="field-width" id="lieuNaissance" [(ngModel)]="collaborater.lieuNaissance"
            [readonly]="!addMode && !editMode">
        </div>
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="dateNaissance" class="form-label mr-2">Nationalité 1 :</label>
          <mat-form-field class="field-width-date" appearance="outline">
            <mat-select [(ngModel)]="collaborater.countryCode1" name="nationality1">
              <mat-option *ngFor="let country of countries" [value]="country.code">{{ country.nationality }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4 d-flex align-items-center mb-3">
          <label for="dateNaissance" class="form-label mr-6">Nationalité 2</label>
          <mat-form-field class="field-width-date" appearance="outline">
            <mat-select [(ngModel)]="collaborater.countryCode2" name="nationality2">
              <mat-option *ngFor="let country of countries" [value]="country.code">{{ country.nationality }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row form-inline">
        <div class="col-md-11 d-flex justify-content-end mb-3">
          <button mat-flat-button color="primary" class="mr-2" (click)="cancel()">Cancel</button>
          <button mat-flat-button color="primary" *ngIf="addMode" (click)="addCollaborater()">Ajouter</button>
          <button mat-flat-button color="primary" *ngIf="!addMode && !editMode" (click)="openEditMode()">Modifier</button>
          <button mat-flat-button color="primary" *ngIf="editMode" (click)="editCollaborater()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</section>
