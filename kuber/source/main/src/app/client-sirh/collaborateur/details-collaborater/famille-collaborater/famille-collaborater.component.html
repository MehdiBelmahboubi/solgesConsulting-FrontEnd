<section class="content">
    <div class="container">
        <div class="body">
            <form [formGroup]="formGroup">
                <!-- Section Epouse -->
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>Epouse</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>
                        <div class="row form-inline">
                            <div class="col-md-6 d-flex align-items-center mb-4">
                                <label for="nbEpousesSaisi" class="form-label mr-4">Nombre d'épouses saisi :</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin"
                                        [disabled]="!addMode && !editMode"></mat-checkbox>
                                </section>
                            </div>
                            <div class="col-md-6 d-flex align-items-center mb-4">
                                <label for="nbEpouses" class="form-label mr-4">Nombre d'épouses :</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbEpouses">
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>

                <!-- Section Enfants -->
                <mat-card class="styled-card">
                    <mat-list>
                        <mat-list-item>Enfants</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                    <mat-card-content>
                        <div class="row form-inline">
                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="nbEnfantsSaisi" class="form-label mr-2">Nombre d'enfants saisi :</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin"
                                        formControlName="nbEnfantsSaisi"></mat-checkbox>
                                </section>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-2">
                                <label for="nbEnfants" class="form-label mr-2">Nombre d'enfants :</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbEnfants">
                                </mat-form-field>
                            </div>


                        </div>
                        <div class="row form-inline">
                            <div class="col-md-6 d-flex align-items-center mb-3">
                                <label for="nbEnfantsChargeSaisi" class="form-label mr-2">Nombre d'enfants à charge
                                    saisi
                                    :</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin"
                                        formControlName="nbEnfantsChargeSaisi"></mat-checkbox>
                                </section>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-2">
                                <label for="nbEnfantsCharge" class="form-label mr-2">Nombre d'enfants à charge :</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbEnfantsCharge">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 d-flex align-items-center mb-2">
                                <label for="nbPersCharge" class="form-label mr-2">Nombre de personnes à charge :</label>
                                <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="nbPersCharge">
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>

                <!-- Action Buttons -->
                <div class="row form-inline">
                    <div class="d-flex justify-content-end mt-4">
                        <div class="col-md-11 d-flex justify-content-end mb-3">
                            <button mat-flat-button color="primary" class="mr-2" *ngIf="addMode || !editMode"
                                (click)="back()">Retour</button>
                            <button mat-flat-button color="primary" *ngIf="addMode"
                                (click)="editCollaborater()">Ajouter</button>
                            <button mat-flat-button color="primary" *ngIf="!addMode && !editMode"
                                (click)="openEditMode()">Modifier</button>
                            <button mat-flat-button color="primary" class="mr-2" *ngIf="editMode"
                                (click)="cancel()">Annuler</button>
                            <button mat-flat-button color="primary" *ngIf="editMode"
                                (click)="editCollaborater()">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
