<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-header-sirh-client [title]="'Details'" [items]="['Collaborateur']" [active_item]="'Details'"></app-header-sirh-client>
    </div>
    <div class="block-tabs">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            [ngClass]="{'active': componentActive === 'persoInfosCollaboraterComponent'}"
            id="infosperso-tab"
            data-bs-toggle="tab"
            data-bs-target="#infosperso-tab-pane"
            type="button"
            role="tab"
            aria-controls="infosperso-tab-pane"
            (click)="findComponentActive('persoInfosCollaboraterComponent')"
          >
            Informations Personnels
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            [ngClass]="{'active': componentActive === 'contratCollaboraterComponent'}"
            id="contrat-tab"
            data-bs-toggle="tab"
            data-bs-target="#contrat-tab-pane"
            type="button"
            role="tab"
            aria-controls="contrat-tab-pane"
            (click)="findComponentActive('contratCollaboraterComponent')"
          >
            Contrat
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            [ngClass]="{'active': componentActive === 'classificationCollaboraterComponent'}"
            id="classification-tab"
            data-bs-toggle="tab"
            data-bs-target="#classification-tab-pane"
            type="button"
            role="tab"
            aria-controls="classification-tab-pane"
            (click)="findComponentActive('classificationCollaboraterComponent')"
          >
            Classification
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="body">
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade"
        [ngClass]="{'show active': componentActive === 'persoInfosCollaboraterComponent'}"
        id="infosperso-tab-pane"
        role="tabpanel"
        aria-labelledby="infosperso-tab"
        tabindex="0"
      >
        <app-perso-infos-collaborater></app-perso-infos-collaborater>
      </div>
      <div
        class="tab-pane fade"
        [ngClass]="{'show active': componentActive === 'contratCollaboraterComponent'}"
        id="contrat-tab-pane"
        role="tabpanel"
        aria-labelledby="contrat-tab"
        tabindex="0"
      >
        <app-contrat-collaborater></app-contrat-collaborater>
      </div>
      <div
        class="tab-pane fade"
        [ngClass]="{'show active': componentActive === 'classificationCollaboraterComponent'}"
        id="classification-tab-pane"
        role="tabpanel"
        aria-labelledby="classification-tab"
        tabindex="0"
      >
        <app-classification-collaborater></app-classification-collaborater>
      </div>
    </div>
  </div>
</section>
