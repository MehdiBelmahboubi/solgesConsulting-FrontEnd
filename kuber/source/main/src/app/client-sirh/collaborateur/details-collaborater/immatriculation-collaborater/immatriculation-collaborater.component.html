<section class="content">
    <div class="container">
        <div class="body">
            <form [formGroup]="formGroup">
            <!-- CNIE Section -->
            <mat-card class="styled-card">
                <mat-list>
                    <mat-list-item>
                        CNIE
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
                <mat-card-content>
                    <div class="row form-inline">
                        <div class="col-md-3 d-flex align-items-center mb-3">
                            <label for="cnie" class="form-label mr-2">Numéro :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="cnie">
                            </mat-form-field>
                        </div>

                        <div class="col-md-3 d-flex align-items-center mb-3">
                            <label for="cnieDelivreePar" class="form-label mr-2">Délivrée par :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                    <input matInput formControlName="cnieDelivreePar">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 d-flex align-items-center mb-3">
                            <label for="cnieDelivreeLe" class="form-label mr-2">Délivrée le :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerDateCnie" formControlName="cnieDelivreeLe">
                                <mat-datepicker-toggle matSuffix [for]="pickerDateCnie"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDateCnie> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 d-flex align-items-center mb-3">
                            <label for="cnieExpireLe" class="form-label mr-2">Expire le :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerDateExpireCnie" formControlName="cnieExpireLe">
                                <mat-datepicker-toggle matSuffix [for]="pickerDateExpireCnie"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDateExpireCnie> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            <!-- Passeport Section -->
            <mat-card class="styled-card">
                <mat-list>
                    <mat-list-item>Passeport</mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>

                <mat-card-content>
                    <div class="row form-inline">
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="numPasseport" class="form-label mr-2">Numéro :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput formControlName="numPassePort">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="passeportDelivreLe" class="form-label mr-2">Délivré le :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input  matInput [matDatepicker]="pickerDatePasseport" formControlName="passePortDelivreLe">
                                <mat-datepicker-toggle matSuffix [for]="pickerDatePasseport"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDatePasseport> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="passeportExpireLe" class="form-label mr-2">Expire le :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerDateExpirePasseport" formControlName="passePortExpireLe">
                                <mat-datepicker-toggle matSuffix
                                    [for]="pickerDateExpirePasseport"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDateExpirePasseport> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>

                    </div>
                </mat-card-content>
            </mat-card>

                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput formControlName="numPermisSejour">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="natPermisSejour" class="form-label mr-2">Nature :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput formControlName="natPermisSejour">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row form-inline">
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="permisSejourDelivreLe" class="form-label mr-2">Délivré le :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerDatePermisSejour" formControlName="permisSejourDelivreLe">
                                <mat-datepicker-toggle matSuffix [for]="pickerDatePermisSejour"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDatePermisSejour> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="permisSejourDebVal" class="form-label mr-2">Début de validité :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerDebutPermisSejour" formControlName="permisSejourDebVal">
                                <mat-datepicker-toggle matSuffix

                                <mat-datepicker #pickerDebutPermisSejour> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="permisSejourFinVal" class="form-label mr-2">Fin de validité :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerFinPermisSejour" formControlName="permisSejourFinVal">
                                <mat-datepicker-toggle matSuffix [for]="pickerFinPermisSejour"></mat-datepicker-toggle>
                                <mat-datepicker #pickerFinPermisSejour> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <!-- Permis de Travail Section -->
            <mat-card class="styled-card">
                <mat-list>
                    <mat-list-item>Permis de Travail</mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
                <mat-card-content>
                    <div class="row form-inline">
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="numPermisTravail" class="form-label mr-2">Numéro :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput formControlName="numPermisTravail">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="natPermisTravail" class="form-label mr-2">Nature :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput formControlName="natPermisTravail">
                            </mat-form-field>
                        </div>

                    </div>
                    <div class="row form-inline">
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="permisTravailDelivreLe" class="form-label mr-2">Délivré le :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerDatePermisTravail" formControlName="permisTravailDelivreLe">
                                <mat-datepicker-toggle matSuffix
                                    [for]="pickerDatePermisTravail"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDatePermisTravail>
                                    <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions>
                                </mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="permisTravailDebVal" class="form-label mr-2">Début de validité :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerDebutPermisTravail" formControlName="permisTravailDebVal">
                                <mat-datepicker-toggle matSuffix
                                    [for]="pickerDebutPermisTravail"></mat-datepicker-toggle>
                                <mat-datepicker #pickerDebutPermisTravail> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 d-flex align-items-center mb-3">
                            <label for="permisTravailFinVal" class="form-label mr-2">Fin de validité :</label>
                            <mat-form-field class="field-width" appearance="outline">
                                <input matInput [matDatepicker]="pickerFinPermisTravail" formControlName="permisTravailFinVal">
                                <mat-datepicker-toggle matSuffix [for]="pickerFinPermisTravail"></mat-datepicker-toggle>
                                <mat-datepicker #pickerFinPermisTravail> <mat-datepicker-actions>
                                        <button mat-icon-button matDatepickerCancel>
                                            <mat-icon>close</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="primary" matDatepickerApply>
                                            <mat-icon>check</mat-icon>
                                        </button>
                                    </mat-datepicker-actions></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>



            <!-- Action Buttons -->
            <div>
                <div class="d-flex justify-content-end mt-4">
                    <div class="col-md-11 d-flex justify-content-end mb-3">
                        <button mat-flat-button color="primary" class="mr-2" *ngIf="addMode || !editMode"
                            (click)="back()">Retour</button>
                        <button mat-flat-button color="primary" *ngIf="addMode">Ajouter</button>
                        <button mat-flat-button color="primary" *ngIf="!addMode && !editMode"
                            (click)="openEditMode()">Modifier</button>
                        <button mat-flat-button color="primary" class="mr-2" *ngIf="editMode"
                            (click)="cancel()">Annuler</button>
                        <button mat-flat-button color="primary" *ngIf="editMode">Enregistrer</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
