<section class="content">
    <div class="container">
        <div class="body">
            <div class="row form-inline">
                <div class="col-md-3 d-flex align-items-center mb-3">
                    <label for="cnie" class="form-label mr-2">cnie:</label>
                    <input matInput class="field-width" id="matricule" [(ngModel)]="collaborater.cnie" [readonly]="!addMode && !editMode">
                </div>
                <div class="col-md-3 d-flex align-items-center mb-3">
                    <label for="cnieDelivreeLe" class="form-label mr-2">Delivrater le:</label>
                    <mat-form-field class="field-width-date" appearance="outline">
                        <input matInput [matDatepicker]="pickerDateCnie" id="cnieDelivreeLe"
                            [(ngModel)]="collaborater.cnieDelivreeLe" [disabled]="!addMode && !editMode">
                        <mat-datepicker-toggle matSuffix [for]="pickerDateCnie"></mat-datepicker-toggle>
                        <mat-datepicker #pickerDateCnie></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-3 d-flex align-items-center mb-3">
                    <label for="cnieDelivreePar" class="form-label mr-2">Delivrer par:</label>
                    <input matInput class="field-width" id="cnieDelivreePar"
                        [(ngModel)]="collaborater.cnieDelivreePar" [readonly]="!addMode && !editMode">
                </div>
                <div class="col-md-3 d-flex align-items-center mb-3">
                    <label for="cnieExpireLe" class="form-label mr-2">Expiration le:</label>
                    <mat-form-field class="field-width-date" appearance="outline">
                        <input matInput [matDatepicker]="pickerDateExpireCnie" id="cnieExpireLe"
                            [(ngModel)]="collaborater.cnieExpireLe" [disabled]="!addMode && !editMode">
                        <mat-datepicker-toggle matSuffix [for]="pickerDateExpireCnie"></mat-datepicker-toggle>
                        <mat-datepicker #pickerDateExpireCnie></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row form-inline">
                <div class="col-md-4 d-flex align-items-center mb-3">
                    <label for="numPermisSejour" class="form-label mr-2">Numero Permis Sejour :</label>
                    <input matInput class="field-width" id="numPermisSejour"
                        [(ngModel)]="collaborater.numPermisSejour" [readonly]="!addMode && !editMode">
                </div>
                <div class="col-md-4 d-flex align-items-center mb-3">
                    <label for="natPermisSejour" class="form-label mr-2">Nat Permis Sejour :</label>
                    <input matInput class="field-width" id="natPermisSejour"
                        [(ngModel)]="collaborater.natPermisSejour" [readonly]="!addMode && !editMode">
                </div>
                <div class="col-md-4 d-flex align-items-center mb-3">
                    <label for="permisSejourDelivreLe" class="form-label mr-2">Delivration Permis Sejour :</label>
                    <mat-form-field class="field-width-date" appearance="outline">
                        <input matInput [matDatepicker]="pickerDatePermisSejour" id="permisSejourDelivreLe"
                            [(ngModel)]="collaborater.permisSejourDelivreLe" [disabled]="!addMode && !editMode">
                        <mat-datepicker-toggle matSuffix [for]="pickerDatePermisSejour"></mat-datepicker-toggle>
                        <mat-datepicker #pickerDatePermisSejour></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row form-inline">
                <div class="col-md-4 d-flex align-items-center mb-3">
                    <label for="permisSejourDebVal" class="form-label mr-2">Permis Sejour deb val</label>
                    <mat-form-field class="field-width-date" appearance="outline">
                        <input matInput [matDatepicker]="pickerDebutPermisSejour" id="permisSejourDebVal"
                            [(ngModel)]="collaborater.permisSejourDebVal" [disabled]="!addMode && !editMode">
                        <mat-datepicker-toggle matSuffix [for]="pickerDebutPermisSejour"></mat-datepicker-toggle>
                        <mat-datepicker #pickerDebutPermisSejour></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-4 d-flex align-items-center mb-3">
                    <label for="permisSejourFinVal" class="form-label mr-2">Fin val permis de sÃ©jour:</label>
                    <mat-form-field class="field-width-date" appearance="outline">
                        <input matInput [matDatepicker]="pickerFinPermisSejour" id="permisSejourFinVal"
                            [(ngModel)]="collaborater.permisSejourFinVal" [disabled]="!addMode && !editMode">
                        <mat-datepicker-toggle matSuffix [for]="pickerFinPermisSejour"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFinPermisSejour></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-4 d-flex align-items-center mb-3">
                    <label for="numPermisTravail" class="form-label mr-2">Num Permis travail :</label>
                    <input matInput class="field-width" id="numPermisTravail"
                    [(ngModel)]="collaborater.numPermisTravail" [readonly]="!addMode && !editMode">
                </div>
            </div>
            <div class="row form-inline">
                <div class="col-md-11 d-flex justify-content-end mb-3">
                  <button mat-flat-button color="primary" class="mr-2" (click)="cancel()">Cancel</button>
                  <button mat-flat-button color="primary" *ngIf="addMode">Ajouter</button>
                  <button mat-flat-button color="primary" *ngIf="!addMode && !editMode" (click)="openEditMode()">Modifier</button>
                  <button mat-flat-button color="primary" *ngIf="editMode">Enregistrer</button>
                </div>
              </div>
        </div>
    </div>
</section>
