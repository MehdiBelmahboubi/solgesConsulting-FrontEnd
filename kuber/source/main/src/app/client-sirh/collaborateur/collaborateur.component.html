<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-header-sirh-client [title]="'Collaborateur'" [items]="['Home']"
        [active_item]="'Collaborateur '"></app-header-sirh-client>
    </div>
    <div class="body">
      <div class="example-container">
        <div class="form-fields">
          <mat-form-field appearance="outline">
            <mat-label>Rechercher</mat-label>
            <input matInput #input maxlength="10" placeholder="Ex. Nougat" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Select me</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>search</mat-icon>
              <span>Recherche avenc√©</span>
            </button>

            <button mat-menu-item>
              <mat-icon>archive</mat-icon>
              <span>Archive</span>
            </button>
          </mat-menu>


          <button mat-icon-button class="indeterminate_check_box">
            <mat-icon>indeterminate_check_box</mat-icon>
          </button>

        </div>
        <div class="icon-container">
          <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-mini-fab style="background-color: #d7f321;">
            <mat-icon>replay</mat-icon>
          </button>
          <button mat-mini-fab style="background-color: #2196f3;">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-mini-fab style="background-color: #09a509;">
            <mat-icon>file_copy</mat-icon>
          </button>
        </div>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="justify-content: center;">Action</th>
            <td mat-cell *matCellDef>
              <button mat-icon-button>
                <mat-icon>create</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="primary">
                <mat-icon>info</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>control_point_duplicate</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[4, 8]" showFirstLastButtons
          aria-label="Select page of periodic elements"></mat-paginator>
      </div>
    </div>
  </div>
</section>
