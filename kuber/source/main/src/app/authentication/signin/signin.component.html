<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-01.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Bienvenue chez Solges Consulting </h2>
          <p class="auth-signup-text text-muted">

            <a routerLink="/authentication/signup"
              class="sign-up-link"> Je suis un nouveaux client?
            </a></p>
          <div class="d-flex justify-content-between lbl-alert mb-3">
           <!-- <div>
              <button mat-raised-button color="primary" type="button" (click)="adminSet();">Admin</button>
            </div>
            <div>
              <button mat-raised-button color="accent" type="button" (click)="employeeSet();">Employee</button>
            </div>
            <div>
              <button mat-raised-button color="warn" type="button" (click)="clientSet();">Client</button>
            </div>-->
          </div>
          <h2 class="login-title">Authentification : </h2>
          <form class="validate-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="email" />
                  <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon>
                  <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                    Email is <Strong> required </Strong>
                  </mat-error>

                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label >Mot de passe</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <mat-icon class="material-icons-outlined pwd-toggle p-3" matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is <Strong> required </Strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>

              <a class="txt1" routerLink="/authentication/forgot-password">Mot de passe est oublier?</a>
            </div>
            @if (error) {
            <div class="alert alert-danger mt-3 mb-0">{{error}}</div>
            }
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button [style.background-color]="backgroundColorBlue" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!loginForm.valid " type="submit">Authentifier</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
